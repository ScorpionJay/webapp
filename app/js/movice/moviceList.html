<div class="input-group mt5 plr2">
      <input type="text" class="form-control" placeholder="Search for..."  ng-model='keyword'>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click='search()'>Go!</button>
      </span>
</div>

<div id="wrapper"  style="padding: 2px; margin-top: 18px;">
	<div id="scroller">
		<div class='item' ng-repeat='o in data.subjects'>
			<a ng-href='{{o.alt}}'>
				<img ng-src="{{o.images.large}}" class='list-img col-xs-5'/>
				<div class="col-xs-6 mt5">
					<div class="row">
						<label class="col-xs-5 small">电影:</label>
						<span class="col-xs-12 small" ng-bind=' o.title | wordSub:10'></span>
					</div>
					<div class="row mt5">
						<label class="col-xs-5 small">年份:</label>
						<span class="col-xs-12 small" ng-bind='o.year'></span>
					</div>
					<div class="row mt5">
						<label class="col-xs-5 small">评分:</label>
						<span class="col-xs-12 small" ng-bind='o.rating.stars'></span>
					</div>
				</div>
			</a>
		</div>
		<!-- no result -->
		<div ng-if='!data.subjects.length ' class='no-result'>没有结果</div>
	</div>
</div>
