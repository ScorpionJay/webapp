<div class="input-group mt5 plr2">
      <input type="text" class="form-control" placeholder="Search for..."  ng-model='keyword'>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click='search()'>Go!</button>
      </span>
</div>

<div id="wrapper"  style="padding: 2px; margin-top: 18px;" ng-scroll>
	<div id="scroller">
		<div class='item' ng-repeat='o in data'>
			<a ui-sref='bookDetail({id:o.id})'>
				<img ng-src="{{o.image}}" class='list-img col-xs-5'/>
				<div class="col-xs-6 mt5">
					<div class="row">
						<label class="col-xs-5 small">书名:</label>
						<span class="col-xs-12 small" ng-bind=' o.origin_title | wordSub:10'></span>
					</div>
					<div class="row mt5">
						<label class="col-xs-5 small">作者:</label>
						<span class="col-xs-12 small" ng-bind='o.author | wordSub:10'></span>
					</div>
					<div class="row mt5">
						<label class="col-xs-5 small">价格:</label>
						<span class="col-xs-12 small" ng-bind="o.price + ' 元'"></span>
					</div>
				</div>
			</a>
		</div>
		<!-- no result -->
		<div ng-if='!data.length ' class='no-result'>没有结果</div>
	</div>
</div>
