<div ng-repeat='o in bookList'>
	<div>
		<label>书名:</label><span>{{o.origin_title}}</span>
	</div>
	<div>
		<label>作者:</label><span>{{o.author}}</span>
	</div>
	<div>
		<img ng-src="{{o.image}}">
	</div>
	<div>
		<label>出版社:</label><span>{{o.publisher}}</span>
	</div>
	<div>
		<label>价格:</label><span>{{o.price}}</span>
	</div>
	<div>
		<label>页码:</label><span>{{o.pages}}</span>
	</div>
	<hr>
</div>
