<div class="input-group mt5 plr2"><input type="text" class="form-control" placeholder="Search for..." ng-model="keyword"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="search()">Go!</button></span></div><div id="wrapper" style="padding: 2px; margin-top: 18px"><div id="scroller"><div class="item" ng-repeat="o in data.musics"><a ng-href="{{o.alt}}"><img ng-src="{{o.image}}" class="list-img col-xs-5"><div class="col-xs-6 mt5"><div class="row"><label class="col-xs-5 small">Name:</label><span class="col-xs-12 small" ng-bind=" o.title "></span></div><div class="row mt5"><label class="col-xs-5 small">Author:</label><span class="col-xs-12 small" ng-bind="o.author[0].name"></span></div><div class="row mt5"><label class="col-xs-5 small">评分:</label><span class="col-xs-12 small" ng-bind="o.rating.average"></span></div></div></a></div><div ng-if="!data.musics.length " class="no-result">没有结果</div></div></div>
