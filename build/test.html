<!DOCTYPE html><html><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"><head><title></title><style type="text/css">body,ul,li {
	padding:0;
	margin:0;
	border:0;
}

body {
	font-size:12px;
	-webkit-user-select:none;
    -webkit-text-size-adjust:none;
	font-family:helvetica;
}

#header {
	position:absolute;
	top:0; left:0;
	width:100%;
	height:45px;
	line-height:45px;
	background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #fe96c9), color-stop(0.05, #d51875), color-stop(1, #7b0a2e));
	background-image:-moz-linear-gradient(top, #fe96c9, #d51875 5%, #7b0a2e);
	background-image:-o-linear-gradient(top, #fe96c9, #d51875 5%, #7b0a2e);
	padding:0;
	color:#eee;
	font-size:20px;
	text-align:center;
}

#header a {
	color:#f3f3f3;
	text-decoration:none;
	font-weight:bold;
	text-shadow:0 -1px 0 rgba(0,0,0,0.5);
}

#footer {
	position:absolute;
	bottom:0; left:0;
	width:100%;
	height:48px;
	background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #999), color-stop(0.02, #666), color-stop(1, #222));
	background-image:-moz-linear-gradient(top, #999, #666 2%, #222);
	background-image:-o-linear-gradient(top, #999, #666 2%, #222);
	padding:0;
	border-top:1px solid #444;
}

#wrapper {
	position:absolute; z-index:1;
	top:45px; bottom:48px; left:0;
	width:100%;
	background:#555;
	overflow:auto;
}

#scroller {
	position:relative;
/*	-webkit-touch-callout:none;*/
	-webkit-tap-highlight-color:rgba(0,0,0,0);

	float:left;
	width:100%;
	padding:0;
}

#scroller ul {
	position:relative;
	list-style:none;
	padding:0;
	margin:0;
	width:100%;
	text-align:left;
}

#scroller li {
	padding:0 10px;
	height:40px;
	line-height:40px;
	border-bottom:1px solid #ccc;
	border-top:1px solid #fff;
	background-color:#fafafa;
	font-size:14px;
}

#scroller li > a {
	display:block;
}</style></head><body><div id="header"><a href="http://cubiq.org/iscroll">iScroller Test</a></div><div ng-app="App"><div ng-controller="Controller"><div id="wrapper" ng-scroll><div id="scroller"><ul id="thelist" ng-repeat="d in data"><li><a href="123" style="width:100%;display:block">dddddddddddd</a></li></ul></div></div></div></div><div id="footer"></div></body><script src="js/lib/angular/angular.js"></script><script src="js/lib/iscroll/build/iscroll.js"></script><script type="text/javascript">angular.module('ng-scroller', []).directive('ngScroll', function() {
    return {
		replace: false,
		restrict: 'A',
        link: function(scope, element, attr){
            scope.$watch(attr.ngScroll, function(value){
				new IScroll(document.querySelector('#wrapper'), {
	   	      	  snap: true,
	   	      	  momentum: true,
	   	      	  hScrollbar: true,
	   	      	  click:true
	   	    });
        });	
       }
    };
});

var App = angular.module('App', ['ng-scroller']);

App.controller('Controller', function($scope){

	$scope.data = [];
	for (var i = 0;i<30;i++) {
		$scope.data.push(i);
	};
	

});</script></html>
